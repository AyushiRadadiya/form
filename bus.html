<html>
    <head>
        <style>
            img
            {
                width:100%;
                height:200px;
            }
            tr,td
            {
                padding: 10px;
            }
        </style>
    </head>
    <body>
         <img src="bus.gif"> 
         <center>
        <table>
            <tr>
                <td align="center" colspan="4"><h1> Bus Booking </h1></td>
            </tr>
            <tr>
                <td> Full Name: </td>
                <td colspan="3"> <input type="text" style="width:100%;"> </td>
            </tr>
            <tr>
                <td> Mo No.:</td> 
                <td><input type="tel" maxlength="10"></td>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td> Travel Date: </td>
                <td><input type="date"></td>
                <td>Facality:</td>
                <td> <input type="radio" name="a"> AC
                    <input type="radio" name="a"> Non AC 
                </td>
            </tr>  
            <tr>
                <td> Food:</td> 
                <td> <input type="checkbox"> Coldrinks
                           <input type="checkbox"> Fastfoods
                           <input type="checkbox"> Full Dish
                </td>
            </tr>
            <tr>
                <td> Source: 
                    <select>
                        <option input type="Select City"> Select City </option>
                        <option input type="Rajkot"> Rajkot </option>
                        <option input type="Ahemdabad"> Ahemdabad </option>
                        <option input type="Surat"> Surat </option>
                    </select>
                </td>
                <td>Destination: 
                    <select>
                        <option input type="Select City"> Select City </option>
                        <option input type="Rajkot"> Rajkot </option>
                        <option input type="Ahemdabad"> Ahemdabad </option>
                        <option input type="Surat"> Surat </option>
                    </select>
                </td>
            </tr> 
            <tr>
                <td colspan="4" align="center"> <input type="button" value="submit" name="Submit"> 
                     <input type="button" value="reset" name="Reset"> 
                </td>
            </tr> 
         </table>
        </center> 
    </body>
</html>
