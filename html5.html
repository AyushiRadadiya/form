<html>
    <head>
        <style>
            tr,td
            {
                padding: 10px 10px;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><h1>Input Types of HTML-5</h1></td>
                </tr>
                <tr>
                    <td>Select Color :</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>Select Date :</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Select Time :</td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Select Date and Time :</td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>Select Week :</td>
                    <td><input type="week"></td>
                </tr>
                <tr>
                    <td>Select Month :</td>
                    <td><input type="month"></td>
                </tr>
                <tr>
                    <td>Select number :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Select Range :</td>
                    <td><input type="range"></td>
                </tr>
                <tr>
                    <td>Enter Email :</td>
                    <td><input type="email" autocomplete="on"></td>
                </tr><tr>
                    <td>Search :</td>
                    <td><input type="search"></td>
                </tr><tr>
                    <td>Enter URL :</td>
                    <td><input type="url"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
