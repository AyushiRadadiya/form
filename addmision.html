<html>

    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" autofocus></td>
                    <td>Last Name:</td>
                    <td><input type="text" autocomplete="on"></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter Your Email"></td>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Student Mo.:</td>
                    <td><input type="tel" maxlength="10"></td>
                    <td>Parent's Mo.:</td>
                    <td><input type="tel" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                    <td>Gender:</td>
                    <td><input type="radio" name="a">Male
                        <input type="radio" name="a">Female</td>
                </tr>
                <tr>
                    <td>School/College:</td>
                    <td><input type="text"></td>
                    <td>Year:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                    <select>
                        <option value="Select city">Select City</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Ahemdabad">Ahemdabad</option>
                        <option value="Surat">Surat</option>
                    </select>
                    </td>
                    <td>Designation:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course Name:</td>
                    <td>
                        <input list="course" name="course">
                        <datalist id="course">
                            <option value="Web development">
                            <option value="Graphic design">
                            <option value="Telly & Mirecal">
                            <option value="Programming C">
                            <option value="CCC">
                        </datalist>
                    </td>
                    <td>Batch Time:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course Duration:</td>
                    <td><input type="text"></td>
                    <td>Attached Document No.:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Select Image:</td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td align="center" colspan="4"><input type="submit" value="Submit">
                                                   <input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
